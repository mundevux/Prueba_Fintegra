<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Predictor de Edad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Manrope']">
    <div class="md:container md:mx-auto mx-5 flex flex-col justify-center items-center h-screen">
        <div class="w-full text-center md:flex md:flex-col md:justify-center md:items-center">
            <h1 class="text-4xl md:text-6xl font-semibold mb-6">¿Cuál es tú edad?</h1>
            <p class="text-base md:text-xl font-normal mb-6 text-center">Llena los siguientes campos para que podamos predecir tu edad:</p>
        </div>
        <form action="" class="w-full md:flex md:flex-col md:justify-center md:items-center">
            <div class="mb-6 md:w-2/4 lg:w-1/4">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Nombre:</label>
                <input type="text" name="name" id="nameInput" class="border border-indigo-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-600 block w-full p-2.5" placeholder="Escribe tu nombre">
            </div>
            <div class="mb-6 md:w-2/4 lg:w-1/4">
                <label for="country" class="block mb-2 text-sm font-medium text-gray-900 ">País:</label>
                <input type="text" name="country" id="country" class="border border-indigo-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-600 block w-full p-2.5" placeholder="Escribe tu país">
            </div>
            <button type="submit" id="btn" class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">¡Vamos!</button>
        </form>
        <div id="output" class="w-full text-center my-8 text-lg font-semibold">
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
